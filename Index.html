<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<body style="margin : 0px; overflow: hidden;">
<a-scene embedded arjs>
    <a-assets>
        <video id="vid" src="buckBunny.mp4" loop="true" crossorigin></video>
    </a-assets>

    <a-marker preset="hiro">
        <a-entity
                position="0 3 0"
                scale="0.05 0.05 0.05"
                gltf-model="https://raw.githubusercontent.com/AR-js-org/AR.js/refs/heads/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
                animation="property: position; to: 0 -2.2 0; dir: alternate; dur: 6000; loop: false"
        ></a-entity>
        <a-video src="#vid" width="2.5" height="2" rotation="-90 0 0"></a-video>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>

<script>
    document.querySelector('#animatedModel').addEventListener('animationend', function () {
        this.setAttribute('visible', 'false');
    });
</script>

</body>
</html>
