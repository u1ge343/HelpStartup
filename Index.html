<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<body style="margin : 0px; overflow: hidden;">
<a-scene embedded arjs shadow="type: pcfsoft">
    <a-marker preset="hiro">
        <a-entity
                position="0 0 0"
                scale="0.01 0.01 0.01"
                gltf-model="asa.glb"
                material="color: #FFF; metalness: 0.5; roughness: 0.1"
        ></a-entity>
        <a-entity
                rotation="90 0 0"
                position="-1.25 4.3 -0.7"
                scale="0.5 0.5 0.5"
                gltf-model="logo4.glb"
                material="color: #FFF; metalness: 0.5; roughness: 0.1"
        ></a-entity>
        <a-video
                src="#myVideo"
                position="-0.25 2.0 -1.3"
                rotation="0 0 0"
                width="2.5"
                height="3.75"
        ></a-video>
    </a-marker>
    <a-light type="directional" position="0 1 0" intensity="1.0" castShadow="true"></a-light>
    <a-light type="ambient" color="#FFF" intensity="0.5"></a-light>
    <a-entity camera></a-entity>
</a-scene>

<video id="myVideo" src="buckBunny.mp4" autoplay loop="true" style="display: none;"></video>

<script>
    document.querySelector('#animatedModel').addEventListener('animationend', function () {
        this.setAttribute('visible', 'false');
    });
</script>

</body>
</html>
